<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Introduction to IndexedDB</title>
	<meta name="description"
	content="Introduction to IndexedDB">
	<meta name="viewport"
	content="width=device-width, initial-scale=1">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.css" rel="stylesheet">
	<style>
		h1 {
			text-align: center;
			color:#999;
		}

		ul li {
			font-size: 1.35em;
			margin-top: 1em;
			margin-bottom: 1em;
		}

		ul li.small {
			font-style: italic;
		}

		footer {
			margin-top: 25px;
			border-top: 1px solid #eee;
			padding-top: 25px;
		}

		i[data-id] {
			cursor: pointer;
			color: #eee;
		}

		i[data-id]:hover {
			color: #c75a6d;
		}

		.push-down {
			margin-top: 25px;
		}

		#save-button {
			margin-left: 10px;
		}
	</style>
	<script src="http://cdn.bootcss.com/modernizr/2.8.3/modernizr.js"></script>
</head>
<body class="container">
	<h1>Tasks</h1>
	<div id="unsupported-message"
	class="alert alert-warning"
	style="display:none;">
	<b>Aww snap!</b> Your browser does not support indexedDB.
</div>
<div id="ui-container" class="row">
	<div class="col-sm-3">

		<a href="#" id="delete-all-btn" class="btn-xs">
			<i class="fa fa-trash-o"></i> Delete All</a>

			<hr/>

			<ul id="list-container" class="list-unstyled"></ul>

		</div>
		<div class="col-sm-8 push-down">

			<input type="hidden" id="id-hidden" />

			<input
			id="title-text"
			type="text"
			class="form-control"
			tabindex="1"
			placeholder="title"
			autofocus /><br />

			<textarea
			id="notes-text"
			class="form-control"
			tabindex="2"
			placeholder="text"></textarea>

			<div class="pull-right push-down">

				<a href="#" id="clear-button" tabindex="4">Clear</a>

				<button id="save-button"
				tabindex="3"
				class="btn btn-default btn-primary">
				<i class="fa fa-save"></i> Save</button>
			</div>
		</div>
	</div>
	<footer class="small text-muted text-center">by
		<a href="http://craigshoemaker.net" target="_blank">Craig Shoemaker</a>
		<a href="http://twitter.com/craigshoemaker" target="_blank">
			<i class="fa fa-twitter"></i></a>
		</footer>
		<script id="note-template" type="text/template">
			<li>
				<i data-id="{ID}" class="fa fa-minus-circle"></i>
				<a href="#" data-id="{ID}">{TITLE}</a>
			</li>
		</script>
		<script id="empty-note" type="text/template">
			<li class="text-muted small">No tasks</li>
		</script>
		<script src="http://cdn.bootcss.com/jquery/1.12.1/jquery.js"></script>
		<script src="../../../src/js/indexeddb.js" type="text/javascript"></script>
		<script src="./index.ui.js" type="text/javascript"></script>
	</body>
	</html>
